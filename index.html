<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Notes App</title>
  </head>
  <body>
    <header class="bg-dark text-center text-light mb-5 py-4">
      <h2>Notes Task</h2>
    </header>

    <section class="my-5 container">
      <div class="w-50 mx-auto">
        <form id="addNoteForm" name="addNoteForm">
          <div class="form-group">
            <label class="col-form-label" for="newNoteTitle">Note Title</label>
            <input type="text" class="form-control" id="newNoteTitle" />
          </div>
          <div class="form-group">
            <label class="col-form-label" for="newNoteDesc">
              Note Description</label
            >
            <textarea type="text" class="form-control" id="newNoteDesc">
            </textarea>
          </div>
          <input
            type="submit"
            value="Add Note"
            class="btn btn-dark my-2"
            onclick="addNote()"
          />
        </form>
      </div>
    </section>

    <section class="container my-5 text-center">
      <div class="row py-4"></div>
    </section>

    <div class="modal fade" id="modifyModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Modify Note</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-start">
            <form name="modifyNoteForm">
              <div class="mb-3">
                <label for="mod-note-title" class="col-form-label">
                  Note Title:
                </label>
                <input type="text" class="form-control" id="mod-note-title" />
              </div>
              <div class="mb-3">
                <label for="mod-note-desc" class="col-form-label">
                  Note Description:
                </label>
                <textarea class="form-control" id="mod-note-desc"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-success"
              id="saveChangesButton"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="viewNote-Modal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Note Details</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-start">
            <div class="mb-3">
              <p class="mb-0 fw-bold">Note Title:</p>
              <p class="" id="viewModal-note-title">none</p>
            </div>
            <div class="mb-3">
              <p class="mb-0 fw-bold">Note Description:</p>
              <p class="" id="viewModal-note-desc">none</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- popper js -->
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- custom js -->
    <script src="./src/main.js"></script>
  </body>
</html>
